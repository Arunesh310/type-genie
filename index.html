<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This Speed Typing Test will give you an accurate speed test and help increase your typing speed"
    />
    <title>Typing Test</title>
    <link rel="icon" href="favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-pJHXIRN/PJWmbdR2iVNZrdny6Y4snvsKXD98zo6KLpDNTOd/IqHPPzi4oWxW8WS"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Source+Code+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-wM4uU9M1kAA4Mm0OfFLl9IBkkkiim0u3DHqEwGbD9JBPbxB/hE40VUm9bnt7KPrB3qPw1a4O/ODfKJB+LiI2YA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid box">
      <div class="top">
        <h1 id="heading" class="yellow">Typing Speed Test</h1>
        <div class="limits-box">
          <div class="limit">
            <a id="thirty" class="yellow" href="#">30s</a>
            <a id="sixty" href="#">60s</a>
          </div>
          <div class="limit">
            <a id="beg" class="yellow" href="#">beginner</a>
            <a id="pro" href="#">pro</a>
          </div>
        </div>
      </div>

      <div class="stats center">
        <div class="stat-block if">
          <div id="timeName" class="stat-name yellow if">Time</div>
          <div id="time" class="details if">30</div>
        </div>

        <div class="stat-block if">
          <div id="cwName" class="stat-name yellow if">CW</div>
          <div id="cw" class="details if">0</div>
        </div>
      </div>

      <div class="text-display" id="textDisplay"></div>

      <div class="input-area center">
        <textarea
          rows="1"
          class="text-input"
          id="textInput"
          autofocus
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
      </div>

      <div class="restart-button center">
        <a id="restartBtn" class="current" href="#">
          <i class="fas fa-redo"></i>
        </a>
      </div>

      <footer class="center">
        Â©2024
        <a class="grey" href="https://portfolio-arunesh.vercel.app/"
          >Arunesh Kumar</a
        >
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-VyvO1gp0QFvZNbrjxkjDjKfyd6PskQ+CACqcg6YW/CbiT5w/T5tg6fZ0Tg2Oms6e"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
