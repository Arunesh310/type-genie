<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This Speed Typing Test will give you an accurate speed test and help increase your typing speed"
    />
    <title>Type Genie</title>
    <link rel="icon" href="favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-QRlyTtHCFS/gKbiRn3A5J8z61VuKH19YsnW6z1poJQanI2tFUK8LgJH7hxIKM51z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Source+Code+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+KnujsJRkZUMgEq7zhSY5Z5l5X5h4jo9j5obh6f/zJcOKby"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid box">
      <div class="top">
        <h1 id="heading" class="yellow">Typing Speed Test</h1>
        <div class="limits-box">
          <div class="limit">
            <a id="thirty" class="yellow" href="#">30s</a>
            <a id="sixty" href="#">60s</a>
          </div>
          <div class="limit">
            <a id="beg" class="yellow" href="#">beginner</a>
            <a id="pro" href="#">pro</a>
          </div>
        </div>
      </div>

      <div class="stats center">
        <div class="stat-block if">
          <div id="timeName" class="stat-name yellow if">Time</div>
          <div id="time" class="details if">30</div>
        </div>

        <div class="stat-block if">
          <div id="cwName" class="stat-name yellow if">CW</div>
          <div id="cw" class="details if">0</div>
        </div>
      </div>

      <div class="text-display" id="textDisplay"></div>

      <div class="input-area center">
        <textarea
          rows="1"
          class="text-input"
          id="textInput"
          autofocus
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
      </div>

      <div class="restart-button center">
        <a id="restartBtn" class="current" href="#">
          <i class="fas fa-redo">Restart</i>
        </a>
      </div>

      <footer class="center">
        Â©2024
        <a class="grey" href="https://portfolio-arunesh.vercel.app/"
          >Arunesh Kumar</a
        >
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxbsFV1KUUksXz0d6ix+vxQbVFODeJT16Ck5KCTqmJ+OEU8z0cypK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-5SXPJV0SphVJKFTSPt5ho3H/N5cGFGmYd0s6e+dD3MycaxMCVD8Z8xZIVB8HSt8F"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+vHD/DHg4D8stILXV7PP+GFLD8E3x5SZ5l5hQ5ZR2Q3laJK"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
